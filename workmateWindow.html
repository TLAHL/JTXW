

<div class="contact-detail-pannel ng-scope" ng-show="activeWorkmate.id">
    <div class="contact-user">
        <div class="contact-user-detail">
            <div class="user-img-detail" ng-show="activeWorkmate.active == 1"><img ng-src="{{activeWorkmate.hid?lang.fileSvr+activeWorkmate.hid : rootPath + '/img/def_person_l.png'}}" image-404="img/def_person_l.png"></div>
            <!-- 不登录用户 头像变灰 -->
            <div class="user-img-detail" ng-show="activeWorkmate.active != 1"><img  ng-src="{{activeWorkmate.hid?lang.fileSvr+activeWorkmate.hid : rootPath + '/img/notouxiang.png'}}" image-404="img/notouxiang.png"></div>
            <p class="user-name-detail" ng-bind="activeWorkmate.name"></p>
        </div>
        <div class="contact-user-detail contact-center">
        	<div class="user-dept-detail">
        		<span class="name" style="vertical-align: top;">部门</span><div ng-bind="dept" style="display: inline-block;white-space: normal;"></div>
        	</div>
        	<div class="user-dept-detail">
        		<span class="name">电话</span><span ng-bind="activeWorkmate.tele"></span>
       		</div>
        </div>
        <div class="text-center">
        	<p class="operate log-off btn-send" ng-click="openChatWindow(activeWorkmate)" ng-bind="lang.sendMsg" ng-if="activeWorkmate.active == 1 && activeWorkmate.isfriend"></p>
            <!-- 删除好友 -->
            <p class="operate log-off btn-send" ng-click="deleteMember(activeWorkmate)" ng-show="activeWorkmate.active == 1 && activeWorkmate.isfriend" ng-bind="lang.delFriend"></p>
            <p class="ptxt-nosend" ng-click="" ng-show="activeWorkmate.active != 1">当前用户未使用<span ng-bind="lang.appName"></span>，无法发起聊天</p>
            <!-- 删除好友 -->
            <p class="operate log-off btn-send" style="margin-top:10px;" ng-click="deleteMember(activeWorkmate)" ng-show="activeWorkmate.active != 1 && activeWorkmate.isfriend" ng-bind="lang.delFriend"></p>
            
            <p class="operate log-off btn-send" style="margin-top:10px;" ng-click="addFriendDialog(activeWorkmate)" ng-show="activeWorkmate.active == 1 && !activeWorkmate.isfriend" ng-bind="lang.addFriend"></p>
        </div>
    </div>
</div>
